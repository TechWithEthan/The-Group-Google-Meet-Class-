<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Reset Password</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 30px;
      background-color: #f9f9f9;
    }
    form {
      background: white;
      padding: 20px;
      border-radius: 10px;
      max-width: 400px;
      margin: auto;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    input, button {
      display: block;
      width: 100%;
      padding: 12px;
      margin-top: 10px;
      font-size: 16px;
    }
    .message {
      margin-top: 20px;
      font-weight: bold;
      color: green;
    }
  </style>
</head>
<body>

  <form id="forgotPasswordForm">
    <h2>Forgot Password</h2>
    <label for="email">Enter your email address:</label>
    <input type="email" id="email" required placeholder="example@gmail.com" />
    <button type="submit">Send Reset Link</button>
    <p class="message" id="message"></p>
  </form>

  <script>
    document.getElementById("forgotPasswordForm").addEventListener("submit", function(event) {
      event.preventDefault();

      const email = document.getElementById("email").value.trim();
      const messageElement = document.getElementById("message");

      if (!email) {
        messageElement.style.color = 'red';
        messageElement.textContent = "Please enter a valid email address.";
        return;
      }

      // Simulated reset link
      const resetLink = `https://your-website.com/reset-password?email=${encodeURIComponent(email)}`;

      // Display simulated message
      messageElement.style.color = 'green';
      messageElement.textContent = `A password reset link has been sent to ${email}.`;

      // Simulate logging the reset link to the console (for testing)
      console.log("Simulated reset link:", resetLink);
    });
  </script>

</body>
</html>
