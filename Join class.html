<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Join The Group - Google Meet Class</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="Join class.css">
  <link rel="icon" href="images/Logo.png" type="image/x-icon">
  <!-- SweetAlert2 CDN -->
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Poppins:wght@300;400;600;800&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container" id="content">
    <h2>Google Meet Class Starts In:</h2>
    <div class="countdown-box" id="countdown">
      <div>
        <span id="days">00</span><br>
        <span class="countdown-label">Days</span>
      </div>
      <div>
        <span id="hours">00</span><br>
        <span class="countdown-label">Hours</span>
      </div>
      <div>
        <span id="minutes">00</span><br>
        <span class="countdown-label">Minutes</span>
      </div>
      <div>
        <span id="seconds">10</span><br>
        <span class="countdown-label">Seconds</span>
      </div>
    </div>
    
    <div class="message" id="status"></div>
    <a href="https://meet.google.com/zyu-hnzi-cuh" class="btn" id="meetLink" style="display: none;">Join Google Meet</a>
  </div>
  <script src="Join class.js"></script>
</body>
</html>
