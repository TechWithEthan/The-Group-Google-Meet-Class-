<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>The Group - Google Meet Class Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="Login.css">
  <link rel="icon" href="images/Logo.png" type="image/x-icon">
  <!-- SweetAlert2 CDN -->
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body>
  <div class="login-box">
    <div class="text-center mb-4">
      <img src="images/Logo.png" alt="Meet Logo" width="60" />
    </div>
    <div class="form-title">Welcome to The Group</div>
    <div class="form-subtitle">Google Meet Class Login</div>

    <form id="loginForm" onsubmit="return validateLogin(event)">
      <div class="mb-3">
        <label for="username" class="form-label">Username or Email</label>
        <input type="text" class="form-control" id="username" placeholder="Enter username or email" required />
      </div>
      <div class="mb-3">
        <label for="password" class="form-label">Password</label>
        <div class="input-group">
          <input type="password" class="form-control" id="password" placeholder="Enter password" required />
          <button class="btn btn-outline-secondary" type="button" onclick="togglePassword()">Show</button>
        </div>
      </div>
      <div class="d-grid">
        <button type="submit" class="btn btn-login">Login</button>
      </div>
      <div id="message" class="message text-danger"></div>
    </form>
  </div>
  <script src="Login.js"></script>
</body>
</html>
